<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" name="viewport">
  <title>Admin &rsaquo; Login &mdash; Zero</title>

  <link rel="stylesheet" th:href="@{/static/modules/bootstrap/css/bootstrap.css}">
  <link rel="stylesheet" th:href="@{/static/modules/ionicons/css/ionicons.min.css}">
  <link rel="stylesheet" th:href="@{/static/modules/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css}">

  <link rel="stylesheet" th:href="@{/static/css/demo.css}">
  <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>

<body>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="login-brand">
              Zero
            </div>

            <div class="card card-primary">
              <div class="card-header"><h4><span th:text="#{user.login}">Login</span></h4></div>

              <div class="card-body">
                <form method="POST" th:action="@{/user/login}" class="needs-validation" novalidate="">
                  <div class="form-group">
                    <label for="username" th:text="#{user.username}">Username</label>
                    <input id="username" type="text" class="form-control" name="username" tabindex="1" required autofocus>
                  </div>

                  <div class="form-group">
                    <label for="password" class="d-block" th:text="#{user.password}">Password
                      <div class="float-right">
                        <a href="forgot.html">
                          Forgot Password?
                        </a>
                      </div>
                    </label>
                    <input id="password" type="password" class="form-control" name="password" tabindex="2" required>
                    <div th:if="${param.error}" class="invalid-feedback" th:text="#{user.error}">
                      用户名或密码错误
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="remember-me" class="custom-control-input" tabindex="3" id="remember-me" value="true">
                      <label class="custom-control-label" for="remember-me" th:text="#{user.remember.me}">Remember Me</label>
                    </div>
                  </div>

                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" tabindex="4" th:text="#{user.login}">
                      Login
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="mt-5 text-muted text-center">
              <span th:text="#{user.no.account}">Don't have an account? </span>
              <a href="register.html" th:text="#{user.create.one}">Create One</a>
            </div>
            <div class="simple-footer">
              Copyright &copy; 2020 Zero
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script th:src="@{/static/modules/jquery.min.js}"></script>
  <script th:src="@{/static/modules/popper.js}"></script>
  <script th:src="@{/static/modules/tooltip.js}"></script>
  <script th:src="@{/static/modules/bootstrap/js/bootstrap.js}"></script>
  <script th:src="@{/static/modules/nicescroll/jquery.nicescroll.min.js}"></script>
  <script th:src="@{/static/modules/moment.min.js}"></script>
  <script th:src="@{/static/modules/scroll-up-bar/dist/scroll-up-bar.min.js}"></script>
  <script th:src="@{/static/js/sa-functions.js}"></script>
  
  <script th:src="@{/static/js/scripts.js}"></script>
  <script th:src="@{/static/js/custom.js}"></script>
  <script th:src="@{/static/js/demo.js}"></script>
</body>
</html>
